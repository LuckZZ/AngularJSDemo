<!DOCTYPE html>
<html ng-app="myapp">
<!--angular+flex实现pc端页面-->
<head>
    <meta charset="utf-8" />
    <title>RouterApp</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <header>
        <h3>Header</h3>
        <nav style="display: flex;justify-content: space-around;">
            <a href="#/">首页</a>
            <a href="#/one">ONE</a>
            <a href="#/two">TWO</a>
            <a href="#/three">THREE</a>
            <a href="#/four">FOUR</a>
        </nav>
    </header>
    <div id="content" style="display: flex;justify-content: space-around;">
        <aside style="flex-grow: 1;">
            <h3>Aside</h3>
            <div style="display: flex;flex-direction: column;">
                <a href="#/">首页</a>
                <a href="#/one">ONE</a>
                <a href="#/two">TWO</a>
                <a href="#/three">THREE</a>
                <a href="#/four">FOUR</a>
            </div>
        </aside>
        <section style="flex-grow: 3;">
            <h3>Section</h3>
            <div ng-view></div>
        </section>
    </div>
    <footer>
        <h3>Footer</h3>
        <ul style="display: flex;justify-content: space-around;">
            <li>
                <a href="#/">首页</a>
            </li>
            <li>
                <a href="#/one">ONE</a>
            </li>
            <li>
                <a href="#/two">TWO</a>
            </li>
            <li>
                <a href="#/three">THREE</a>
            </li>
            <li>
                <a href="#/four">FOUR</a>
            </li>
        </ul>
    </footer>
    <script src="lib/angular-1.4.6.min.js"></script>
    <script src="lib/angular-1.3.13-route.js"></script>
    <script src="lib/angular-css-1.0.8.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/controller.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
